<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Survey{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="{{ url_for('surveys.dashboard') if current_user.is_authenticated else url_for('auth.login') }}" class="logo">Survey App</a>
            <div class="nav-links">
                <a href="{{ url_for('pages.help_page') }}">Help</a>
                <a href="{{ url_for('pages.contact_page') }}">Contact</a>
                {% if current_user.is_authenticated %}
                <span>{{ current_user.email }}</span>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
